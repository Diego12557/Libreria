{% extends 'index.htm' %}
{% block titulo %}Crear Categoria{% endblock titulo %}

{% block contenido %}

<div class="container-fluid">
    <div class="page-header">
      <h1 class="text-titles"><i class="zmdi zmdi-labels zmdi-hc-fw"></i> Crear <small>Categorias</small></h1>
    </div>
</div>



<!-- Panel nueva categoria -->
<div class="container-fluid">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title"><i class="zmdi zmdi-plus"></i> &nbsp; NUEVA CATEORÍA</h3>
        </div>
        <div class="panel-body">
            <form method="POST">
                {% csrf_token %}
                <fieldset>
                    <legend><i class="zmdi zmdi-assignment-o"></i> &nbsp; Nombre de la Categoría</legend>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-xs-12 col-sm-6">
                                <div class="form-group label-floating">
                                      <label class="control-label">Nombre </label>
                                      <input pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ ]{1,30}" class="form-control" type="text" name="categoria" required="" maxlength="30" value="{{ object.categoria }}">
                                </div>
                            </div>

                        </div>
                    </div>
                </fieldset>
                <p class="text-center" style="margin-top: 20px;">
                    <button type="submit" class="btn btn-info btn-raised btn-sm"><i class="zmdi zmdi-floppy"></i> Guardar</button>
                </p>
            </form>
        </div>
    </div>
</div>

{% endblock contenido %}
